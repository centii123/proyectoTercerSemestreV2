<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Login</h2>
            <p class="hint-text">Ingrese sus credenciales</p>
            <div class="form-group">

            </div>
            <div class="form-group">
                <input type="email" [(ngModel)]="logeo.email" class="form-control" name="email" placeholder="Email" required="required" pattern="/d">
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="logeo.clave" class="form-control" name="password" placeholder="Password" required="required">
            </div>

            <div class="form-group">
                <button type="submit" (click)="login()" class="btn btn-success btn-lg btn-block">Entrar</button>
            </div>
        </form>
        <div class="text-center">No tiene una cuenta?
          <a [routerLink]= "['/empleados/register']">Cree una</a>
        </div>
    </div>
  </body>
